<!--
    H    T      M        L
    HyperText | Markup | Language
    
    <head> -> Configurações do documento
    <body> -> Todo conteudo visível do texto
        <h1> -> Titulos (h1-h6)tamanho sendo h1 > h6
        <p>  -> Paragrafos
-->


<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo -->
<head>
    <meta charset="UTF-8"> <!-- Configuração do documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>

    <style>
        /* 
        C           S    S
        Cascading | StyleSheet
        */

        #page-landing h1 {
            color: red;
        }

    </style>

    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body id="page-landing">
    <h1>Proffy</h1>

    <p>Sua plataforma de estudos online</p>
    <img src="" alt="Logo">

    <button>Estudar</button>
    <button>Dar aulas</button>
</body>

</html>
