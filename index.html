<!--
    H    T      M        L
    HyperText | Markup | Language
    
    <head> -> Configurações do documento
    <body> -> Todo conteudo visível do texto
        <h1>  -> Titulos (h1-h6)tamanho sendo h1 > h6
        <p>   -> Paragrafos
        <img> -> imagem
        <a>   -> link

    Display type
        BLOCK
            elements: div / h1 / p
        INLINE
            elements: a / span / strong
-->


<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo -->
<head>
    <meta charset="UTF-8"> <!-- Configuração do documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>

<body id="page-landing">

    <div id="container">
        <h1>Proffy</h1>

        <p>Sua plataforma de estudos online</p>
    
        <button>Estudar</button>
        <button>Dar aulas</button>
    </div>
    
</body>

</html>
